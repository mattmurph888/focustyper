{% extends 'base.html' %} 
{% block content %} 
    {% include 'navbar.html' %}
    <div class="play-area">
        <div class="play-info">
            <div>Level {{level.level_number}}: </div>
            <div class="play-title">{{level.level_title}}</div>
        </div>

        <div class="play-text">
            {% for letter in level.level_text %}
            <div class="letter">{{letter}}</div>
            {% endfor %}
        </div>

        <div class="play-stats">
            <div class="play-speed">
                <div>speed: </div>
                <div class="play-data">0</div>
            </div> 
            <div class="play-accuracy">
                <div>accuracy: </div>
                <div class="play-data">0</div>
            </div> 
            <div class="play-focus">
                <div>focus: </div>
                <div class="play-data">0</div>
            </div> 
        </div>
    </div>
{% endblock %}
