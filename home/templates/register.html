{% extends 'base.html' %} {% block content %}

<br /><br /><br />

<div
	class="container col-md-6 offset-md-3 border"
	style="margin-top: 10vh; padding: 10px"
>
	<h1>Register</h1>
	<form method="POST" action="">
		{% csrf_token %}

		{% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show">
				Your Form Has Errors
				{% for field in form %}
					{% if field.errors %}
						{{ field.errors }}
					{% endif %}
				{% endfor %}
			</div>
		{% endif %}

		{{ form.as_p }}
		<button type="submit" class="btn btn-secondary">Login</button>
	</form>
	<p class="mt-3 fs-6 fw-light">Already have an account? <a href={% url 'login' %}>Login</a></p>
</div>

{% endblock %}
