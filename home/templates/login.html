{% extends 'base.html' %} 
{% block content %}


<br><br><br>
<div class="container col-md-6 offset-md-3 border" style="margin-top: 20vh; padding:10px;">
	<h1>Login</h1>
	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Username</label>
			<input
				type="text"
				class="form-control"
				name="username"
				placeholder="username"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input
				type="password"
				class="form-control"
				name="password"
				placeholder="password"
				required
			/>
		</div>
		<div class="d-flex justify-content-between">
			<button type="submit" class="btn btn-secondary">Login</button>
		</div>
	</form>
	<p class="mt-3 fs-6 fw-light">Don't have an account? <a href={% url 'register' %}>Sign Up</a></p>
</div>


{% endblock %}
